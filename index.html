<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Its Grammar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Its Grammar 이츠그래머</h1>
        <p class="description">원하는 문법 유형을 선택하세요.</p>
        
        <div id="topic-selection-area" class="paper">
            <h3>문제 유형 선택하기</h3>
            <div id="topic-checkboxes">
                <!-- 자바스크립트가 여기에 체크박스를 동적으로 추가합니다 -->
            </div>
        </div>

        <div class="button-group">
            <button id="generateQuizBtn">선택한 유형으로 문제 생성</button>
            <button id="printQuestionsBtn">문제 인쇄하기</button>
            <button id="printAnswersBtn">정답 인쇄하기</button>
        </div>

        <div id="quiz-area" class="paper">
            <p>위에서 문제 유형을 선택하고 "문제 생성" 버튼을 눌러주세요!</p>
        </div>

        <div id="answer-area" class="paper print-only"></div>
    </div>

    <!-- app.js 파일을 모듈 형태로 불러옵니다. -->
    <script src="app.js" type="module"></script>
</body>
</html>
